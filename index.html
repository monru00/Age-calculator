<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=DM+Serif+Display:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Age-calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section>
        <div class="top">
          <div class="input-day">
            <label for="DAY" class="day-label">DAY</label><br />
            <input type="number" placeholder="DD" class="day-input" />
            <p class="error-day">This field is required</p>
          </div>
          <div class="input-month">
            <label for="MONTH" class="month-label">MONTH</label><br />
            <input type="number" placeholder="MM" class="month-input" />
            <p class="error-month">This field is required</p>
          </div>
          <div class="input-year">
            <label for="YEAR" class="year-label">YEAR</label><br />
            <input type="number" placeholder="YYYY" class="year-input" />
            <p class="error-year">This field is required</p>
          </div>
        </div>
        <div class="middle">
          <hr class="hr" />
          <div class="image-container">
            <button class="btn-submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="bottom">
          <p class="result-year"><span class="span">- -</span> years</p>
          <p class="result-month"><span class="span">- -</span> months</p>
          <p class="result-day"><span class="span">- -</span> days</p>
        </div>
      </section>
      <footer>
        <p class="footer-p">
          Challange : &nbsp;&nbsp;<a href="">100DaysOfCode </a>&nbsp;&nbsp;|
          coded by&nbsp;&nbsp;
          <a href="">Hamud</a>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
